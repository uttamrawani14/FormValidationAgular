<section class="container-fluid">
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">
<div class="container-fluid">


  <form class="form-container" [formGroup]="registrationForm" (ngSubmit)="onSubmit()" >
    <h4 class="text-center font-weight-bold">Registration</h4>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [class.is-invalid]="Name.invalid && Name.touched" formControlName="Name" class="form-control">
      <!-- <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">Username is required</small> -->
      <div *ngIf="Name.invalid && Name.touched">
        <small class="text-danger" *ngIf="Name.errors?.required">name is required</small>
        <small class="text-danger" *ngIf="Name.errors?.minlength">name must be at least 3 characters</small>
        <small class="text-danger" *ngIf="Name.errors?.forbiddenName">'{{Name.errors?.forbiddenName.value}}' username not allowed</small>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <!-- <input type="email" [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small> -->
      <!-- <input type="email" [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control"> -->
      <input type="email"  [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control">
      <div *ngIf="email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.errors?.required">Email is required</small>
        <small class="text-danger" *ngIf="email.errors?.pattern">email formate i.e xyz@abc.com</small>
    </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <!-- <input type="password" formControlName="password" class="form-control"> -->
      <input type="password" [class.is-invalid]="password.invalid && password.touched" formControlName="password" class="form-control">
      <div *ngIf="password.invalid && password.touched">
        <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
        <small class="text-danger" *ngIf="password.errors?.minlength">Password must be at least 6 characters</small>
    </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" class="form-control">
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords do not match</small>
    </div>


    <div class="form-check mb-3">
      <input class="form-check-input" formControlName="subscribe" type="checkbox">
      <label class="form-check-label">
        I accept Terms of Use & Privacy Policy
      </label>
    </div>



    <button class="btn btn-primary btn-block" [disabled]="!registrationForm.valid" type="submit">Register</button>


  </form>

  <!-- {{registrationForm.status | json}}
  {{registrationForm.value | json}} -->
</div>
</section>
</section>
</section>
